<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Errai Tutorial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="../../../../../../../webapp/assets/css/bootstrap.min.css" rel="stylesheet">
<link href="../../../../../../../webapp/assets/css/font-awesome.min.css" rel="stylesheet">

<link href="../../../../../../../webapp/assets/css/ace-fonts.css" rel="stylesheet">
<link href="../../../../../../../webapp/assets/css/ace.min.css" rel="stylesheet">


<link href="../../../../../../../webapp/assets/css/ace-rtl.min.css" rel="stylesheet">
<link href="../../../../../../../webapp/assets/css/ace.onpage-help.css" rel="stylesheet">


<link href="../../../../../../../assets/css/bootstrap.min.css" rel="stylesheet">
<link href="../../../../../../../assets/css/font-awesome.min.css" rel="stylesheet">

<link href="../../../../../../../assets/css/ace-fonts.css" rel="stylesheet">
<link href="../../../../../../../assets/css/ace.min.css" rel="stylesheet">


<link href="../../../../../../../assets/css/ace-rtl.min.css" rel="stylesheet">
<link href="../../../../../../../assets/css/ace.onpage-help.css" rel="stylesheet">

</head>
<body class="login-layout">
<div id="app-template" class="container static">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="ace-icon fa fa-leaf green"></i> <span class="red">Ace</span>
								<span class="white" id="id-text2">Application</span>
							</h1>
							<h4 class="blue" id="id-company-text">&copy; Company Name</h4>
						</div>

						<div class="space-6"></div>

						<div class="position-relative">
							<div id="login-box"
								class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="ace-icon fa fa-coffee green"></i> Please Enter Your
											Information
										</h4>

										<div class="space-6"></div>

										<form onsubmit="false">

											<fieldset>
												<div class="form-group">
													<label class="block clearfix"> <span
														class="block input-icon input-icon-right"> <input
															id="username" type="text" placeholder="User Name"
															name="text" class="form-control" /> <i
															class="ace-icon fa fa-user"></i>
													</span>
													</label>
												</div>
												<div class="form-group">
													<label class="block clearfix"> <span
														class="block input-icon input-icon-right"> <input
															id="password" type="Password" placeholder="password"
															name="regex" class="form-control" /> <i
															class="ace-icon fa fa-lock"></i>
													</span>
													</label>
												</div>
												<div class="space"></div>

												<div class="clearfix">
													<label class="inline"> <input type="checkbox"
														class="ace" /> <span class="lbl"> Remember Me</span>
													</label>
													<button id="submit"
														class="width-35 pull-right btn btn-sm btn-primary">
														<i class="ace-icon fa fa-key"></i> <span
															class="bigger-110">Login</span>
													</button>
												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>
										<div class="space-6"></div>
									</div>
									<!-- /.widget-main -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

</body>
</html>
