<!DOCTYPE html>
<html lang="en"  class="login-layout">
<head>
<meta charset="utf-8">
<title>Errai Tutorial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="background-color: #1D2024">
		<div class="main-container" id="app-template">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">Ace</span>
									<span class="white" id="id-text2">Application</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; Company Name</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												Please Enter Your Information
											</h4>

											<div class="space-6"></div>

											<form onsubmit="false" id="login-form">
											
												<fieldset>
												  <div class="form-group">
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="username" id="username"  required="required" class="form-control" placeholder="Username" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>
												</div>
												 <div class="form-group">
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="password" type="Password" placeholder="password" name="regex" class="form-control" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>
                                                 </div>
													<div class="space"></div>

													<div class="clearfix">
														<button id="submit" type="button" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">Login</span>
														</button>
													</div>
													<div class="space-4"></div>
												</fieldset>
											</form>
											<div class="space-6"></div>
										   
										    <div class="toolbar clearfix">
											<div>
												<a href="#" id="forgotpassword" class="forgot-password-link">
													<i class="ace-icon fa fa-arrow-left"></i>
													I forgot my password
												</a>
											</div>

											<div>
												<a href="#" id="register" class="user-signup-link">
													I want to register
													<i class="ace-icon fa fa-arrow-right"></i>
												</a>
											</div>
										</div>						
											
										</div><!-- /.widget-main -->

										
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->
							</div><!-- /.position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

	</body>

</html>
